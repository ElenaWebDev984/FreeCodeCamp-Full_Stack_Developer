<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Checkout Page</title>
</head>
<body>
<h1>Checkout</h1>
<section>
    <h2>Your Cart</h2>
    <img src="https://m.media-amazon.com/images/I/71EdvzZecjL._AC_SL1500_.jpg" alt="Teclado Inalámbrico con Retroiluminación RGB">
    <p>Teclado Inalámbrico con Retroiluminación RGB</p>
    <span>19.99€</span>
</section>
<section>
    <h2>Payment Information</h2>
    <form action="">
        <label for="card-name">Cardholder Name</label>
        <input type="text" id="card-name" name="card-name" aria-required="true" required>
        <label for="card-number">Card Number</label>
        <input type="number" id="card-number" name="card-number" aria-required="true" required>
        <label for="expiry-date">Expiry Date</label>
        <input type="date" id="expiry-date" name="expiry-date" aria-required="true" required>
        <label for="cvv">CVV</label>
        <input type="number" id="cvv" name="cvv" aria-required="true" required>
        <button type="submit">Place Order</button>
    </form>
</section>
</body>
</html>
