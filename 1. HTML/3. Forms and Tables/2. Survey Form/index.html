<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Survey Form</title>
</head>
<body>
    <h1 id="title">Survey Form</h1>
    <p id="description">Please fill out this form with the required information</p>
    <form action="" id="survey-form">
        <fieldset>
            <label for="name" id="name-label">Enter Your Name:
                <input id="name" name="name" type="text" placeholder="Your Name..." required />
            </label>
            <label for="email" id="email-label">Enter Your Email:
                <input id="email" name="email" type="email" placeholder="Your Email..." required />
            </label>
            <label for="number" id="number-label">Enter Your Age:
                <input id="number" name="number" type="number" placeholder="Your Age..." min="1" max="3"/>
            </label>
        </fieldset>
        <fieldset>
            <label for="dropdown">How did you hear about us?
                <select name="dropdown" id="dropdown">
                    <option value="1">Media</option>
                    <option value="2">Recommendation</option>
                </select>
            </label>
        </fieldset>
        <fieldset>
            <label for="dropdown">Do you like coding on the beach?
                <input id="yes" name="yes" value="yes" type="radio">
                Yes
                <input id="no" name="no" value="no" type="radio">
                No
            </label>
        </fieldset>
        <fieldset>
            <label for="dropdown">Do you like coding on the night?
                <input name="yes" value="yes" type="radio">
                Yes
                <input name="no" value="no" type="radio">
                No
            </label>
        </fieldset>
        <fieldset>
            <label for="skills">Provide a bio:
                What skills do you enjoy?
                <input name="skills" value="1" type="checkbox">
                HTML
                <input name="skills" value="2" type="checkbox">
                CSS
                <input name="skills" value="3" type="checkbox">
                JavaScript
                <input name="skills" value="4" type="checkbox">
                React
                <input name="skills" value="5" type="checkbox">
                TypeScript
            </label>
        </fieldset>
        <fieldset>
            <label for="about">Tell us about yourself:
                <textarea id="about" name="about" rows="5" cols="30" placeholder="I like ..."></textarea>
            </label>
        </fieldset>
        <button type="submit" id="submit">Submit</button>
    </form>
</body>
</html>
