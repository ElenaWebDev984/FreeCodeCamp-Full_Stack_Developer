<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hotel Feedback Form</title>
</head>
<body>
    <header>
        <h1>Hotel Feedback Form</h1>
        <p>Thank you for staying with us. Please provide feedback on your recent stay.</p>
    </header>
    <main>
        <form action="https://hotel-feedback.freecodecamp.org" method="POST">
            <fieldset>
                <legend>Personal Information</legend>
                <label for="full-name">Name (required):</label>
                <input type="text" id="full-name" name="name" size="20" placeholder="Ex. John Doe" required>
                <label for="email">Email address (required):</label>
                <input type="email" id="email" name="email" size="20" placeholder="example@email.com" required>
                <label for="age">Age (optional):</label>
                <input type="number" id="age" name="age" min="3" max="100">
            </fieldset>
            <fieldset>
                <legend>Was this your first time at our hotel?</legend>
                <label for="yes-option">Yes</label>
                <input type="radio" id="yes-option" name="hotel-stay">
                <label for="no-option">No</label>
                <input type="radio" id="no-option" name="hotel-stay">
            </fieldset>
        </form>
    </main>
</body>
</html>
