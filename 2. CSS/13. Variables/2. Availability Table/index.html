<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="styles.css">
    <title>Weekly Availability Schedule</title>
</head>
<body>
<h1>Weekly Team Availability</h1>

<div id="legend">
    <span>Availability</span>
    <div id="legend-gradient"></div>
</div>

<div class="legend-labels">
    <span>0 people</span>
    <span>1 person</span>
    <span>2 people</span>
    <span>3 people</span>
    <span>4 people</span>
    <span>5 people</span>
</div>

<div class="schedule-container">
    <table>
        <thead>
        <tr>
            <th></th>
            <th>Monday</th>
            <th>Tuesday</th>
            <th>Wednesday</th>
            <th>Thursday</th>
            <th>Friday</th>
            <th>Saturday</th>
            <th>Sunday</th>
        </tr>
        </thead>
        <tbody>
        <tr class="sharp">
            <th class="time">8:00 AM</th>
            <td class="available-1">1</td>
            <td class="available-2">2</td>
            <td class="available-0">0</td>
            <td class="available-3">3</td>
            <td class="available-1">1</td>
            <td class="available-0">0</td>
            <td class="available-0">0</td>
        </tr>
        <tr class="half">
            <th class="time">9:00 AM</th>
            <td class="available-2">2</td>
            <td class="available-3">3</td>
            <td class="available-1">1</td>
            <td class="available-4">4</td>
            <td class="available-2">2</td>
            <td class="available-1">1</td>
            <td class="available-1">1</td>
        </tr>
        <tr class="sharp">
            <th class="time">10:00 AM</th>
            <td class="available-3">3</td>
            <td class="available-4">4</td>
            <td class="available-2">2</td>
            <td class="available-5">5</td>
            <td class="available-3">3</td>
            <td class="available-2">2</td>
            <td class="available-2">2</td>
        </tr>
        <tr class="half">
            <th class="time">11:00 AM</th>
            <td class="available-4">4</td>
            <td class="available-5">5</td>
            <td class="available-3">3</td>
            <td class="available-5">5</td>
            <td class="available-4">4</td>
            <td class="available-3">3</td>
            <td class="available-3">3</td>
        </tr>
        <tr class="sharp">
            <th class="time">12:00 PM</th>
            <td class="available-5">5</td>
            <td class="available-5">5</td>
            <td class="available-4">4</td>
            <td class="available-4">4</td>
            <td class="available-5">5</td>
            <td class="available-4">4</td>
            <td class="available-4">4</td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
