<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="styles.css">
    <title>Job Application Form</title>
</head>
<body>
    <div class="container">
    <form>
        <div class="form-group">
            <label for="name">Full Name</label>
            <input type="text" id="name" name="name" required>
        </div>
        <div class="form-group">
            <label for="email">Email Address</label>
            <input type="email" id="email" name="email" required>
        </div>
        <div class="form-group">
            <label for="position">Position Applying For</label>
            <select id="position" name="position" required>
                <option value="" disabled selected>Select a position</option>
                <option value="frontend">Frontend Developer</option>
                <option value="backend">Backend Developer</option>
                <option value="fullstack">Full Stack Developer</option>
                <option value="designer">UI/UX Designer</option>
                <option value="manager">Project Manager</option>
            </select>
        </div>
        <fieldset class="radio-group">
            <legend>Availability</legend>
            <div class="radio-options">
                <div class="radio-option">
                    <input type="radio" id="fulltime" name="availability" value="fulltime" required>
                    <label for="fulltime">Full-Time</label>
                </div>
                <div class="radio-option">
                    <input type="radio" id="parttime" name="availability" value="parttime">
                    <label for="parttime">Part-Time</label>
                </div>
                <div class="radio-option">
                    <input type="radio" id="contract" name="availability" value="contract">
                    <label for="contract">Contract</label>
                </div>
                <div class="radio-option">
                    <input type="radio" id="internship" name="availability" value="internship">
                    <label for="internship">Internship</label>
                </div>
            </div>
        </fieldset>
        <div class="form-group">
            <label for="message">Cover Letter</label>
            <textarea id="message" name="message" required></textarea>
        </div>
        <button type="submit">Submit Application</button>
    </form>
</div>
</body>
</html>
