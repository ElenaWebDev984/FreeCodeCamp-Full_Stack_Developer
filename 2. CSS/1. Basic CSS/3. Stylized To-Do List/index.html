<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="styles.css">
    <title>Styled To-Do List</title>
</head>
<body>
    <div class="container">
        <h1>Mu To-Do List</h1>
        <ul class="todo-list">
            <div class="wrapper">
                <li>
                    <input type="checkbox" id="books">
                    <label for="books">What do you want to read</label>
                    <ul class="sub-item">
                        <li>
                            <a class="sub-item-link" href="#" target="_blank">Book list</a>
                        </li>
                    </ul>
                </li>
            </div>
           <div class="wrapper">
               <li>
                   <input type="checkbox" id="watch">
                   <label for="watch">To watch</label>
                   <ul class="sub-item">
                       <li>
                           <a class="sub-item-link" href="#" target="_blank">Movie list</a>
                       </li>
                   </ul>
               </li>
           </div>
            <div class="wrapper">
                <li>
                    <input type="checkbox" id="buy">
                    <label for="buy">To buy</label>
                    <ul class="sub-item">
                        <li>
                            <a class="sub-item-link" href="#" target="_blank">List to buy</a>
                        </li>
                    </ul>
                </li>
            </div>
            <div class="wrapper">
                <li>
                    <input type="checkbox" id="today">
                    <label for="today">To do today</label>
                    <ul class="sub-item">
                        <li>
                            <a class="sub-item-link" href="#" target="_blank">To do today</a>
                        </li>
                    </ul>
                </li>
            </div>
        </ul>
    </div>
</body>
</html>
